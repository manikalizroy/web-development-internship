<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Details</title>
    <style>
        body {
            color: yellow;
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        form {
            text-align: left;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            color: yellow;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 120px);
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        .status-label {
            display: inline-block;
            width: auto;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="150" required><br>

        <label>Status:</label><br>
        <input type="checkbox" id="student" name="status" value="Student">
        <label for="student" class="status-label">Student</label>

        <input type="checkbox" id="employee" name="status" value="Employee">
        <label for="employee" class="status-label">Employee</label>

        <input type="checkbox" id="unemployed" name="status" value="Unemployed">
        <label for="unemployed" class="status-label">Unemployed</label><br>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
